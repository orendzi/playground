                    <option>Shares</option></option>
                    <option>Bonds</option>
                    <option>Bank deposits</option>
                    <option>Mutual funds</option>
                </optgroup>
                <optgroup>Other
                    <option>Credit</option>
                    <option>Loan</option>
                </optgroup>
            </datalist>
          </div>
          <div>
            <label>Repeats?</label>
            <input type="checkbox" id="repeat-income">
          </div>
 
          <input type="submit" id="res">
        </form>

    /** Tabs for the settings page */
    this.tabSwitcher = function() {
        var tabsHeader = $('#settings-tabs h3');
        var settingsForm = $('#form-settings .form-holder');

        tabsHeader.on('click', function() {
                var $this = $(this);
                tabsHeader.removeClass('active');
                $this.addClass('active');
                var hash = $this.find('a').attr('href');
                $this.parent().siblings(':not(#settings-tabs)').hide().end().siblings('div'+hash).show();

                return false;
            });

        if (settingsForm.has('ul.error-field')) {
            var errorTab = settingsForm.find('> div').has('ul.error-field').attr('id');
            tabsHeader.find('a[href="#' + errorTab + '"]').parent().trigger('click');
        }
        else {
            tabsHeader.filter(':first').trigger('click');
        }
    };
